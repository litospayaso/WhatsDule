<ion-view view-title="Gaiak" style="margin-left:3px">
  <ion-content>
    <div ng-controller="BagoazGaiak">
      <div ng-repeat="n in gaiakIndex">
        <button type="button" ng-class="colorButton(n.maila)" ng-click="moveScreen('app/Ikusi/gaia/'+n.maila)">{{n.izenburu}}</button>
      </div>
    </div>
  </ion-content>
</ion-view>
